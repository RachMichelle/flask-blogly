{% extends 'base.html' %}

{% block title %}{{tag.name.title()}}{% endblock %}

{% block header %}{{tag.name.title()}}{% endblock %}

{% block content %}

<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>

<form action="/tags/{{tag.id}}/edit">
    <button>Edit Tag</button>
</form>
<a href="/tags">Back to All Tags</a>
{% endblock %}
