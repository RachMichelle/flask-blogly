{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block header %}{{post.title}}{% endblock %}

{% block content %}

<p>{{post.content}}</p>

<span>By {{post.usr.get_full_name()}}</span>

<form action="/posts/{{post.id}}/edit">
    <button>Edit</button>
</form>

<a href="/user/{{post.usr.id}}">Go Back</a>

{% endblock %}
