{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block header %}Add Post for {{user.get_full_name()}}{% endblock %}

{% block content %}

<form action="/user/{{user.id}}/posts/new" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-control">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">content</label>
        <textarea name="content" id="content" class="form-control"></textarea>
    </div>
    <h6>Add tags:</h6>
    {% for tag in tags %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="tags" id="defaultCheck1" value="{{tag.id}}">
        <label class="form-check-label" for="defaultCheck1">
            {{tag.name}}
        </label>
    </div>
    {% endfor %}
    <div class="mt-3">
        <button class="btn btn-outline-primary">Add Post</button>
        <a href="/user/{{user.id}}" class="btn btn-outline-secondary" role="button">Cancel</a>
    </div>
</form>



{% endblock %}
