{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block header %}Create a User{% endblock %}

{% block content %}
<form action="/users/new" method="post">
    <div class="mb-3">
    <label for="first_name" class="form-label">First Name:</label>
    <input type="text" name="first_name" id="first_name" class="form-control">
    </div>
    <div class="mb-3">
    <label for="last_name" class="form-label">Last Name:</label>
    <input type="text" name="last_name" id="last_name" class="form-control">
    </div>
    <div class="mb-3">
    <label for="img_url" class="form-label">Profile Picture:</label>
    <input type="text" name="img_url" id="img_url" class="form-control">
    </div>

    <button class="btn btn-outline-primary">Submit</button>
    <a class="btn btn-outline-secondary" href="/" role="button">Cancel</a>
</form>


{% endblock %}
