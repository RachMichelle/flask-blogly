{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block header %}Tags{% endblock %}

{% block content %}
<ul>
    {% for tag in tags %}
    <li><a href='/tags/{{tag.id}}'>{{tag.name.title()}}</a></li>
    {% endfor %}
</ul>

<form action="/tags/new">
    <button>Add Tag</button>
</form>

<a href="/">Back to Users</a>
{% endblock %}
