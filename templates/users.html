{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block header %}Users{% endblock %}

{% block content %}

<ul>
    {% for user in users %}
    <li><a href='/user/{{user.id}}'>{{user.get_full_name()}}</a></li>
    {% endfor %}
</ul>

<form action="/users/new">
    <button>Add a New User</button>
</form>

<a href="/tags">Go to Tags List</a>
 
{% endblock %}
