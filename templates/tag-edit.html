{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block header %}Edit Tag{% endblock %}

{% block content %}
<form action="/tags/{{tag.id}}/edit" method="post">
    <label for="name">Name: </label>
    <input type="text"  name="name" id="name" value="{{tag.name}}">

    <button>Save Changes</button>
    </form>

    <form action="/delete/{{tag.id}}" method="post">
        <button>Delete Tag</button>
    </form>

    <a href="/tags/{{tag.id}}">Cancel</a>
{% endblock %}
